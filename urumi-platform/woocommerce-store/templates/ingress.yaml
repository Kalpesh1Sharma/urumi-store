apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.store.name }}-ingress
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.store.name }}-svc
                port:
                  number: 80